<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Rebel Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rebel Fashion</h1>
    <nav>
      <a href="#catalogo">Catálogo</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- Carrusel -->
  <!-- Hero Carrusel -->
<section class="hero">
  <div class="slides">
    <div class="slide">
      <img src="images/prueba.jpg" alt="Colección Rebel 1">
    </div>
    <div class="slide">
      <img src="images/antonio reloj.jpg" alt="Colección Rebel 2">
    </div>
    <div class="slide">
      <img src="images/antonio reloj.jpg" alt="Colección Rebel 3">
    </div>
  </div>

  <div class="hero-texto">
    <h1>REBEL</h1>
    <p>Nueva Colección 2025</p>
  </div>
</section>

  <!-- Catálogo -->
  <section id="catalogo">
    <h2>Catálogo</h2>
    <div class="grid">
      <div class="producto">
        <img src="img/producto1.jpg" alt="Producto 1">
        <h3>Chaqueta Rebel</h3>
        <p>€49.99</p>
        <a href="#contacto" class="boton">Comprar</a>
      </div>
      <div class="producto">
        <img src="img/producto2.jpg" alt="Producto 2">
        <h3>Camisa Urban</h3>
        <p>€29.99</p>
        <a href="#contacto" class="boton">Comprar</a>
      </div>
      <div class="producto">
        <img src="img/producto3.jpg" alt="Producto 3">
        <h3>Pantalones Street</h3>
        <p>€39.99</p>
        <a href="#contacto" class="boton">Comprar</a>
      </div>
    </div>
  </section>

  <!-- Formulario -->
  <section id="contacto">
    <h2>Contacto / Pedido</h2>
    <form action="https://formspree.io/f/tuID" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <input type="text" name="producto" placeholder="Producto de interés" required>
      <textarea name="mensaje" placeholder="Mensaje o detalles del pedido" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Rebel Fashion. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
